<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数组</title>

	</body>
	<script type="text/javascript">
		//数组检测方法 value instanceof Array ;  Array.isArray(value)
		var colors=["blue",888,"red","green",5];
		console.log(colors instanceof Array,"只有1个全局环境时检测数组");
		console.log(Array.isArray(colors),"多个或1个环境检测数组");
		console.log(colors.toString(),"返回数组中每个值的字符串形式拼接而成的1个以逗号隔开的字符串");
		console.log(colors.valueOf(),"返回数组");
		console.log(colors.toLocaleString(),"可能返回与toString()和valueOf()相同的值");
		console.log(colors.join("?"),"按照给定的方法分割数组,返回包含所有数组项的字符串");
		
		//栈方法:后进先出,最新添加的项最早被移除
		//push():逐个添加到数组末尾,返回修改后数组的长度
		var colorPush =  colors.push("yellow");
		console.log(colorPush,"返回修改后数组的长度")
		//pop():从数组末尾移除最后一位,返回移除的项
		var colorPop = colors.pop();
		console.log(colorPop,"移除数组最后一位,返回移除项")
		//shift():移除数组找中第一项并返回该项    unshift():数组前端添加任意项并返回新数组长度
		
		
		var numbs=[0,1,5,10,15];
		console.log(numbs.sort(),77777)
		//sort()函数比较前先将各项转化为字符串在进行比较,所以"10","15"排在"5"的前面,
		//数值升序排列
		function compare(value1,value2){
			if(value1<value2){
				return -1
			}else if(value1>value2){
				return 1
			}else{
				return 0
			}
		}
		console.log(numbs.sort(compare),88888);
		//降序排列
		function compare1(value1,value2){
			if(value1<value2){
				return 1
			}else if(value1>value2){
				return -1
			}else{
				return 0
			}
		}
		console.log(numbs.sort(compare1),9999);
		
		//indexOf(查找的项,(可选)查找起点位置的索引),返回查找的项在数组中的位置,没找到时返回-1
		console.log(colors.indexOf("gray"));
		console.log(colors[colors.indexOf("red")] );
		
		//数组的5个迭代方法 .每个方法接受2个参数(要在每一项上运行的函数,运行该函数的作用域对象(可选)),传入这些方法中的函数接受三个参数(数组项的值,该项值在数组中的位置,数组对象本身),不会修改原数组
		//every():对数组中的每一项运行给定的函数,如果该函数对每一项都返回true,则返回true
		//filter():对数组中的每一项运行给定的函数,返回该函数会返回true的项组成的数组
		//forEach():对数组中的每一项运行给定的函数,没有返回值
		//map():对数组中的每一项运行给定的函数,返回每次函数调用结果组成的数组
		//some():对数组中的每一项运行给定的函数,如果该函数对任一项返回true,则返回true
		
		//reduceRight/reduce(前一个值,当前值,项的索引,数组对象).这个函数返回的任何值都会作为第一个参数自动传递给下一项.第一次迭代发生在数组的第二项,因此第一个参数是数组的第一项,第二项就是数组的第二项
		//reduceRight/reduce可用于数组的求和操作
var  date = new Date();
console.log(date.getMilliseconds(),7777);
console.log(date.getUTCMilliseconds(),8888);
console.log(date.getTimezoneOffset(),9999)
		
		
		
		
		
	</script>
